<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item id="island" src='./assets/models/volcano_island_lowpoly/scene.gltf'>

        </a-asset-item>

        <a-asset-item id="scuba" src='./assets/models/5-_dive_suit/scene.gltf'>

        </a-asset-item>


      </a-assets>

      <a-entity id="volcano_island" gltf-model = '#island' position = '0 -50 0 ' scale="0.01 0.01 0.01"
      animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:150000"
      terrain-rotation
      >
        
      </a-entity>
      <a-entity id="scuba_model" gltf-model = '#scuba' position = '5.5 -9 10 ' scale="0.1 0.1 0.1" rotation ='0 90 0' scuba-rotation>
        
      </a-entity>
      <!-- Terrain  -->
     

      
    </a-scene>
  </body>
</html>
